<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <link rel="stylesheet" href="../../static/css/editprofile.css">
</head>

<body>
    {% include 'activities/navbar.html' %}

    <section class="home-section">
        <div class="lines">
            <a href="/profile_page">
                <h1 class="text"><i class='bx bx-user'></i>User Profile</h1>
            </a>
            <a href="/editprofile">
                <i class='bx bxs-chevron-right' id="spacer"></i>
                <h1 class="text"><i class='bx bx-edit' id="edit"></i>Edit Profile</h1><br></a>
        </div>

        <div class="bg">
            <div class="profile">
                <div class="first">
                    <div class="left"><br>&nbsp;<br>&nbsp;<br>
                        <img src="../../static/images/profile.jpg" id="picture"><br>

                        <h1 class="name" id="name">Christian Rapal</h1>
                        <p class="name">TUPC-18-0168</p>
                    </div>
                    <div class="right">
                        <div class="cool" id="part1">

                            <div class="blocks">
                                <h1 class="ti">Personal Information</h1>
                                <!-- <a href="/editprofile" style="text-decoration: none;"><i class='bx bx-edit' id="edit"></i> Edit Profile</a> -->
                            </div>

                            <hr> {% for e in ediwow %}
                            <div class="block">
                                <label>Gender: </label>
                                <select name="gender" id="status" class="tag">
                                    <option selected="selected" disabled></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="block">
                                <label>Course/Section: </label>
                                <input class="tag" type="text" placeholder="BET-COET-S4A" value="{{e.section}}">
                            </div>
                            <div class="block">
                                <label>Email: </label>
                                <input type="email" class="tag" value="{{e.email}}">
                            </div>
                            <div class="block">
                                <label>Age: </label>
                                <input type="number" class="tag">
                            </div>
                            <div class="block">
                                <label>Civil Status: </label>
                                <select name="civil" class="tag">
                                    <option selected="selected" disabled></option>
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    <option value="divorced">Divorced</option>
                                </select>
                            </div>
                            <div class="block">
                                <label>Phone Number: </label>
                                <input class="tag" type="number" placeholder="Mobile Number">
                            </div>
                            <div class="block">
                                <label>Address: </label>
                                <input class="tag" type="text" placeholder="Complete Address">

                            </div>
                            <div class="block">
                                <label>Birthday: </label>
                                <div class="day">
                                    <input type="text" class="tag1" id="read" readonly>
                                    <input class="tag1" type="date">
                                </div>

                            </div>&nbsp;<br>&nbsp;<br>


                            <!-- FAMILYYYYYYYYYYYYYY -->
                            <div class="blocks">
                                <h1 class="ti">Family Background</h1>

                            </div>
                            <hr>

                            <div class="block">
                                <label>Father's Name: </label>
                                <input class="tag" type="text" placeholder="Father's Fullname" value="{{e.nfather}}">
                            </div>

                            <div class="block">
                                <label>Father's Occupation: </label>
                                <input class="tag" type="text" placeholder="Father's Occupation" value="{{e.foccupation}}">
                            </div>

                            <div class="block">
                                <label>Mother's Name: </label>
                                <input class="tag" type="text" placeholder="Mother's Fullname" value="{{e.nmother}}">
                            </div>

                            <div class="block">
                                <label>Mother's Occupation: </label>
                                <input class="tag" type="text" placeholder="Mother's Occupation" value="{{e.moccupation}}">
                            </div>
                            <div class="block">
                                <label>Parent's Contact: </label>
                                <input type="number" class="tag" placeholder="Parent's Contact Number" value="{{e.pcontact}}">
                            </div>&nbsp;<br>

                            <div class="block">
                                <label>Guardian's Name: </label>
                                <input class="tag" type="text" placeholder="Guardian's Fullname" value="{{e.nguardian}}">
                            </div>

                            <div class="block">
                                <label>Guardian's Occupation: </label>
                                <input class="tag" type="text" placeholder="Guardian's Occupation" value="{{e.goccupation}}">
                            </div>
                            <div class="block">
                                <label>Guardian's Contact: </label>
                                <input class="tag" type="number" placeholder="Guardian's Contact Number" value="{{e.gcontact}}">
                            </div>
                            <hr> {% endfor %}

                            <!-- OTHERSSSSSSSSSSSSSS -->



                        </div>




                    </div>

                </div>

            </div>


        </div>


        <!-- whole body -->










    </section>

</body>

</html>
