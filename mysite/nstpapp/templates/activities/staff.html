    <section id="about2">
        <div class="container she">

            <div class="col-sm-4 col-md-4">
                <div class="contact-form">
                    <h3>Sign Up to NSTP Staff</h3>

                    <address>
                      <strong><i class="fa-solid fa-envelope"></i>  tupc.nstp@gmail.com.</strong><br>
                      CQT Avenue Brgy. Salawag Dasmariñas City,<br>
                      Cavite, Dasmariñas, Philippines<br>
                      <abbr title="Phone"></abbr> 4114
                    </address>
                </div>
            </div>
            <br>
            <div class="col-sm-8 col-md-8">
                <div class="contact-form">

                    <form action="{% url 'activities:staff_signup' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="hidden" name="s_year" value="{{s.years}}">

                            <label>First Name</label>
                            <input class="form-control" type="text" name="firstname" placeholder="Juan" required>
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input class="form-control" type="text" name="middlename" placeholder="Aquino">

                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Dela Cruz" required name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Juan.DelaCruz@gsfe.tupcavite.edu.ph" required name="email">
                        </div>
                        <div class="form-group">
                            <label for="lastname">ID Number</label>
                            <input type="text" class="form-control" id="idnumber" placeholder="TUPC-18-XXXX" required name="idnumber" value="TUPC-">
                        </div>
                        <div class="form-group">
                            <label for="lastname">NSTP Companion</label>
                            <select name="field" id="form-control" class="form-control">
                            <option value="ROTC">ROTC</option>
                            <option value="CWTS">CWTS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lastname">1 x 1 Picture</label>
                            <input type="file" class="form-control " id="validatedCustomFile" required name="picture" accept=".jpg, .jpeg, .png">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="password1 form-control" id="password1" placeholder="password" required name="password1">
                        </div>

                        <div class="form-group">
                            <label for="">Confirm Password</label><br>
                            <input type="password" class="password2 form-control" id="password2" placeholder="confirm password" required name="password2">
                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Create Account</button>

                        <br>&nbsp;<br>
                        <div class="alre">


                            <p id="ff">Already have an Account? <a href="/staff_login"> login here</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        document.querySelector('.btn-success').onclick = function() {

            var password = document.querySelector('.password1').value,
                password2 = document.querySelector('.password2').value;

            if (password == "") {
                alert("Field cannot be empty");
            } else if (password != password2) {
                alert("Password didn't match try again.");
                document.querySelector('.password1').value = '';
                document.querySelector('.password2').value = '';

                return false
            }
            return true
        }

        setTimeout(function() {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 3000)
    </script>
