<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body id="home">
    <header id="header">
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarNavDropdown">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="../../static/images/samples.png" alt="logo"></a>
                </div>

                <div class="collapse navbar-collapse navbar-right" id="navbarNavDropdown">
                    <ul class="nav navbar-nav">
                        <li class="nav-item scroll "><a href="#home">Home</a></li>
                        <li class="scroll"><a href="#services">ABOUT</a></li>
                        <li class="scroll"><a href="#about">ROTC</a></li>
                        <li class="scroll"><a href="#about2">CWTS</a></li>
                        <li class="scroll"><a href="/search">ALUMNI</a></li>
                        <li class="scroll"><a href="/signup_page">SIGN UP</a></li>
                        <li class="scroll"><a href="/login_page">SIGN IN</a></li>
                        <li class="scroll active"><a href="/contact_us">CONTACT US</a></li>
                    </ul>
                </div>
            </div>
            <!--/.container-->
        </nav>
        <!--/nav-->
    </header>
    <!--/header-->








    <section id="contact">

        <div class="container">
            <div class="container contact-info">
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <div class="contact-form">
                            <h3>Contact Information</h3>

                            <address>
                              <strong><i class="fa-solid fa-envelope"></i>  tupc.nstp@gmail.com.</strong><br>
                              CQT Avenue Brgy. Salawag Dasmariñas City,<br>
                              Cavite, Dasmariñas, Philippines<br>
                              <abbr title="Phone"></abbr> 4114
                            </address>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <div class="contact-form">

                            <form action="{% url 'activities:send_feedback' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="form-group">
                                    <textarea name="message" class="form-control" rows="8" placeholder="Message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary"> Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/#bottom-->

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2022 SENTINELS. NSTP System

                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        <li><a href="https://github.com/DECODER69/NSTP-SYSTEM.git" target="_blank"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--/#footer-->

    <script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
