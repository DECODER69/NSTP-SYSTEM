<!DOCTYPE html>{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>login</title>
    <!-- sweet alert -->

</head>

<body>
    <div class="page">
        <div class="left">
            <div class="logo">
                <img src="../../static/images/tup.png">
            </div>
            <div class="text">
                <h1 id="tit">Login up to NSTP</h1>
            </div>

        </div>

        <div class="right">
            <div class="cont">
                <form class="container" action="{% url 'activities:signin' %}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="firstname">ID Number</label>
                        <input type="text" class="form-control" id="idnumber" placeholder="TUPC-18-XXXX" required name="username">

                    </div>
                    <div class="form-group">
                        <label for="middle">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="* * * * * * * *" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success">Login</button><br>&nbsp;<br>
                    <p id="already">Don't have an Account? <a href="/signup_page"> Sign Up</a></p>
                </form>


            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- sweet alert -->
    {% comment %} <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> {% endcomment %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {%for m in messages %}
            Swal.fire({
                icon: '',
                text: '{{ m }}'
            })
        {% endfor %}
    </script>



</body>

</html>
