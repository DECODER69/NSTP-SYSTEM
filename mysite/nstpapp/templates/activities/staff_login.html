    <section id="about2">
        <div class="container she">
            <div class="col-sm-4 col-md-4">
                <div class="contact-form">
                    <h3>Sign in as Staff</h3>

                    <address>
                              <strong><i class="fa-solid fa-envelope"></i>  tupc.nstp@gmail.com.</strong><br>
                              CQT Avenue Brgy. Salawag Dasmariñas City,<br>
                              Cavite, Dasmariñas, Philippines<br>
                              <abbr title="Phone"></abbr> 4114
                            </address>
                </div>
            </div>
            <br>
            <div class="col-sm-8 col-md-8">
                <div class="contact-form">

                    <form action="{% url 'activities:staff_signin' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="firstname">ID Number</label>
                            <input type="text" class="form-control" id="idnumber" placeholder="TUPC-18-XXXX" required name="username">
                        </div>
                        <div class="form-group">
                            <label for="middle">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="* * * * * * * *" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
                        <br>&nbsp;<br>
                        <div class="alre">


                            <p id="ff">Don't have an Account? <a href="/staff"> Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
