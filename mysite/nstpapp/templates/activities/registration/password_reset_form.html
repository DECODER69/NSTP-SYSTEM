<!DOCTYPE html>{% load static%}
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p>Enter your e-mail address to obtain a new password.</p>
                    <form action="." method="post">
                        {{ form.as_p }}
                        <p><input type="submit" value="Send e-mail" id="emailwrite"></p>
                        {% csrf_token %}
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="left">
        <div class="logo">
            <img src="../../static/images/tup.png">
        </div>
        <div class="text">
            <h1 id="tit">Login up to NSTP</h1>
        </div>

    </div>
    <div class="right">
        <div class="cont">
            <form class="container" action="{% url 'activities:signin' %}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="form-group">
                    <label for="firstname">ID Number</label>
                    <input type="text" class="form-control" id="idnumber" placeholder="TUPC-18-XXXX" required name="username">

                </div>
                <div class="form-group">
                    <label for="middle">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="* * * * * * * *" name="password" required>
                </div>

                <button type="submit" class="btn btn-success">Login</button><br>&nbsp;<br>
                <p id="already"><a href="{% url 'activities:password_reset'  %}"> Forgot Password </a></p>
                <p id="already">Don't have an Account? <a href="/signup_page"> Sign Up</a></p>
            </form>


        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(window).on('load', function() {
            $('#exampleModal').modal('show');
        });
    </script>
</body>

</html>
