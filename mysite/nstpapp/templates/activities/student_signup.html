<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Signup </title>
    <link rel="stylesheet" href="../../static/css/student_signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../../static/images/tup.png">
</head>

<body>
    <!-- <img class="bg" src="img/bg2.jpg"> -->
    <div class="bg">

        <div class="container">
            <img class="logo" src="../../static/images/tup.png">
            <br> <br>

            <div class="title">Signup</div>


            <div class="content">

                <form action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your FirsName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your LastName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Middle Name</span>
                            <input type="text" placeholder="Enter MiddleName" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your Gsfe" required>
                        </div>
                        <div class="input-box">
                            <span class="details">I.D Number</span>
                            <input type="text" placeholder="TUPC-xx-xxxx" required>
                        </div>
                        <div class="input-box">

                            <span class="details">Upload</span>
                            <input type="file" id="myFile" name="filename">
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="nstp-components">


                        <label for="comp">Choose NSTP Components:</label>
                        <select class="form-control components">
                        <option class="comp" selected="selected">--Select your option--</option>
                        <option>ROTC</option>
                        <option>CWTS</option>
                    </select>

                    </div> <br>


                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span> <i class="fa-solid fa-mars"></i>
                </label>
                            <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>

                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        jQuery(".dropdown").change(function() {
            jQuery(this).removeClass("place_holder");
        });
    </script>

</body>

</html>
