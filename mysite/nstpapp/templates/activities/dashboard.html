<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />


    <title>Dashboard</title>
</head>

<body>
    {% include 'activities/navbar.html' %}
    <section class="home-section">
        <h1 class="text">Dashboard</h1><br>

        <div class="bg">
            <div class="card-holder">
                {% for n in name %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="../../static/images/profile.jpg" alt="..." id="profile">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{n.firstname}} {{n.lastname}}</h5>
                                <p class="card-text">Student Name</p>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="../../static/images/approved.jpg" alt="..." id="play">
                            <img src="../../static/images/pending.jpg" alt="..." id="pause">
                            <!-- <i class="fa fa-pause-circle" aria-hidden="true" id="pause"></i> -->
                            <!-- <i class="fa fa-play-circle" aria-hidden="true" id="play"></i> -->
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <input type="text" class="card-title" id="status" value="APPROVED" readonly>
                                <p class="card-text">Enrollment Status</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="../../static/images/profile.jpg" alt="..." id="profile">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{n.firstname}} {{n.lastname}}</h5>
                                <p class="card-text">Field</p>

                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>


        </div>





    </section>


    <script>
        var txt = document.getElementById('status').value;

        if (txt == 'APPROVED') {
            document.getElementById('play').style.display = "initial"
        } else {
            document.getElementById('pause').style.display = "initial"
        }
    </script>

</body>

</html>
