<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendnace page</title>
    <link rel="icon" href="../../static/images/tup.png">
    <link rel="stylesheet" href="../../static/admin_css/attendance_page.css">
</head>

<body>
    {% include 'activities/admin_nav.html' %}


    <section class="home-section">
        <div class="heads">
            <h1 class="text"><i class='bx bxs-dashboard'></i> Manage Attendance</h1><br>
        </div>
        <div class="bg">


            <div class="overall">
                <div class="left">
                    <h1 style="font-size: 20px; color:#030303;">All Sections and Platoons</h1>

                    <hr>
                    <br>&nbsp;<br>
                    <div class="row">
                        {% for s in platoons %}
                        <form action="{% url 'activities:attendance_main' %}" class="column" style="text-decoration: none;" method="POST">
                            {% csrf_token %}
                            <div class="card">
                                <img src="../../static/images/att.png" alt="" id="att"><br>
                                <h1>{{s.section_created}}</h1>
                                <input type="hidden" name="t_day" id="" value="{{s.title}}">
                                <div class="btnss" style="float: right;">
                                    <button type="submit" class="btn btn-success" title="Take Attendance" style="background: #707070; border:none; color:rgb(255, 255, 255);">Take Attendance</button>
                                    <input type="hidden" value="{{s.section_created}}" name="getSection">
                                    <!-- <button type="button" class="btn btn-info" title="Attendance Report"><i class='bx bxs-report' ></i></button> -->
                                </div>
                            </div>
                        </form><br> {% endfor %}
                    </div>
                </div>

            </div>

        </div>


    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script>
        {% for msg in messages %}
        Swal.fire({
            icon: '{{msg.icon}}',
            text: '{{ msg }}'
        }) {% endfor %}
    </script>  -->

</body>

</html>
